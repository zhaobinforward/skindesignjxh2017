			var $a = $("<a href='javascript:;scroll(0,0);'  title='返回顶端' alt='返回顶端'></a>");

			node.setAttribute("id", "return_top");
			document.body.appendChild(node);
			$("#return_top").append($a);
		}
		//判断是否显示
		if ($(window).scrollTop()) {
	
			$("#return_top").show();
		} else {
	
			$("#return_top").hide();
		}
	});

</script>
